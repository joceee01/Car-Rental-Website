<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link href="../style/main.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body class="login-body">
    <div class="signup-container">
        <div class="row" style="margin: 0;">
            <h3 style="margin-bottom: 30px;">Register</h3>
            <div class="col-12">
                <div class="input-icon">
                    <i class="fa-solid fa-address-card"></i>
                    <input type="text" id="name" name="name" placeholder="Full Name" />
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="input-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" name="email" placeholder="Email Address" />
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="input-icon">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" id="contact" name="contact" placeholder="Contact Number" />
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" />
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="Password" placeholder="Password" />
                </div>
            </div>
            <div class="col-12">
                <div class="options">
                    <label>
                        <input type="checkbox" id="tnc">
                        I have confirm that I have read and agree to the Terms & Conditions and 
                        Privacy Policy.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="login-btn" id="login-btn">Sign Up</button>
                <div class="new-user">
                    <label>Already has an account? <span onclick="redirectLogin()">Login here</span></label>    
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../script/main.js"></script>
    <script>
        const nameField = document.getElementById('name');
        const emailField = document.getElementById('email');
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');
        const tncField = document.getElementById('tnc');

        login.addEventListener('click', function () {
            const name = nameField.value.trim();
            const email = emailField.value.trim();
            const username = usernameField.value.trim();
            const password = passwordField.value.trim();
            const tnc = tncField.check;
            
            let hasError = false;

            if (!name) {
                alert("Name cannot be empty.");
                hasError = true;
            }

            if (!email) {
                alert("Please provide a email address.");
                hasError = true;
            }

            if (!username) {
                alert("Username cannot be empty.");
                hasError = true;
            }

            else if (!password) {
                alert("Password cannot be empty.");
                hasError = true;
            }
            
            else if (tncField.checked === false) {
                alert("Please read and accept the terms and conditions first.");
                hasError = true;
            }

            // If no errors, redirect to the new page
            if (!hasError) {
                if (id) {
                    window.location.href = `reservation-form.html?id=${encodeURIComponent(id)}&username=${encodeURIComponent(username)}`;
                }
                else {
                    window.location.href = `../index.html?username=${encodeURIComponent(username)}`;
                }
                nameField.value = "";
                contactField.value = "";
                emailField.value = "";
                usernameField.value = "";
                passwordField.value = "";
            }
        });
    </script>
</body>
</html>
