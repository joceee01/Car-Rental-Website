<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link href="../style/main.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body class="login-body">
    <div class="login-container">
        <div class="row">
            <h3 style="margin-bottom: 30px;">Member Login</h3>
            <div class="col-12">
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="Username" placeholder="Username" required />
                </div>
            </div>
            <div class="col-12">
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="Password" placeholder="Password" required />
                </div>
            </div>
            <div class="col-12">
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="login-btn" id="login-btn" onclick="updateNavAfterLogin()">Login</button>
                <div class="new-user">
                    <label>New here? <span onclick="redirectSignUp()">Create an Account</span></label>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../script/main.js"></script>
    <script>
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');

        login.addEventListener('click', function () {
            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            let hasError = false;

            if (!username) {
                alert("Username cannot be empty.");
                hasError = true;
            }

            else if (!password) {
                alert("Password cannot be empty.");
                hasError = true;
            }
            
            // If no errors, redirect to the new page
            if (!hasError && username != "staff123") {
                if (id) {
                    window.location.href = `reservation-form.html?id=${encodeURIComponent(id)}&username=${encodeURIComponent(username)}`;
                }
                else {
                    window.location.href = `../index.html?username=${encodeURIComponent(username)}`;
                }
                usernameField.value = "";
                passwordField.value = "";
            }

            if (!hasError && username == "staff123") {
                window.location.href = `reservation-listing.html?username=${encodeURIComponent(username)}`;

                usernameField.value = "";
                passwordField.value = "";
            }

        });
    </script>
</body>

</html>
